<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            position: relative;
            background-color: #b3e5fc; /* Light blue background */
        }


        header {
            width: 100%;
            background-color: #64b5f6; /* Dark blue header */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: fixed; /* Fix the header at the top */
            top: 0; /* Position it at the top of the viewport */
            z-index: 1000; /* Ensure the header is above other content */
        }
        
        nav {
            text-align: right;
            color: #fff;
        }
        
        nav a {
            position: relative;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #ba68c8; /* Light purple text on hover */
        }


        h1 {
            color: #1565c0; 
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            margin-top: 100px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr; /* One video per row */
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            margin: 0 auto; /* Centering the video containers */
            max-width: 1100px; /* Limit the maximum width */
        }
    
        .video {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; 
            border-radius: 8px;
            overflow: hidden;
            width: calc(100% - 40px); /* Adjust width */
        }
            .video h2 {
                color: #1565c0; 
                font-size: 1.2em;
                padding: 10px;
                margin: 0;
                text-align: center;
            }
    
            .video video {
                width: 100%;
                height: auto;
            }

        .content {
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        img {
            max-width: 100%;
            height: auto;
            width: 120px;
            position: relative;
            z-index: 2;
        }

       
        .art-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .art-shape {
            position: absolute;
            border-radius: 50%;
            animation: move 15s linear infinite alternate;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.5); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .logo-container img {
            border-radius: 50%;
            max-width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: calc(100% - 24px);
            padding: 16px;
            margin-bottom: 20px;
            border: 2px solid #1565c0; 
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #fff; 
            position: relative;
            z-index: 2;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #ba68c8;
        }

        input[type="submit"] {
            background-color: #64b5f6; 
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #ba68c8; 
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            color: #1565c0; 
            position: relative;
            z-index: 2;
        }

        .forgot-password a {
            color: #1565c0; 
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
